<div class="row email-signup">
    <div class="col-lg-6 col-lg-offset-3">
        <h2>Subscribe to our mailing list</h2>
        <p>We’ll keep you posted with upcoming events, news, and announcements about the Bloomingdale Trail and FBT.</p>
        <form action="//bloomingdaletrail.us10.list-manage.com/subscribe/post?u=2a6639060e31c64325933fc06&amp;id=a5b4be8e5c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
            <div class="row">
                <div class="col-lg-8">
                    <div class="form-group">
                        <label for="mce-EMAIL">Email Address</label>
                        <input type="email" value="" name="EMAIL" class="form-control input-lg" id="mce-EMAIL" required>
                        <span class="help-block">We won’t spam you or sell or share your email address with anyone.</span>
                    </div>
                    <div class="form-group">
                        <label for="mce-FNAME">First Name</label>
                        <input type="text" value="" name="FNAME" class="form-control input-lg" id="mce-FNAME">
                    </div>
                    <div class="form-group">
                        <label for="mce-LNAME">Last Name</label>
                        <input type="text" value="" name="LNAME" class="form-control input-lg" id="mce-LNAME">
                    </div>
                    <div class="form-group">
                        <label for="mce-MMERGE3">ZIP Code</label>
                        <input type="text" value="" name="MMERGE3" class="form-control input-lg" id="mce-MMERGE3" pattern="\d{5}">
                        <span class="help-block">So we know where you’re coming from.</span>
                    </div>
                </div>
            </div>
            <div id="mce-responses" class="clear">
                <div class="response" id="mce-error-response" style="display:none"></div>
                <div class="response" id="mce-success-response" style="display:none"></div>
            </div>
            <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
            <div style="position: absolute; left: -5000px;"><input type="text" name="b_2a6639060e31c64325933fc06_a5b4be8e5c" tabindex="-1" value=""></div>
            <div class="clear">
                <button type="submit" name="subscribe" id="mc-embedded-subscribe" class="btn btn-default">Subscribe</button>
            </div>
        </form>
    </div>
</div>
